<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Conf Generator</title>
  </head>
  <body>

    <div class="container mt-5">
        <form>
        <div class="mb-3">
          <label for="constraints.video.height" class="form-label">constraints.video.height</label>
          <input type="text" class="form-control" id="constraints.video.height">
          <div class="form-text">number</div>
        </div>
        <div class="mb-3">
            <label for="constraints.video.width" class="form-label">constraints.video.width</label>
            <input type="text" class="form-control" id="constraints.video.width">
            <div class="form-text">number</div>
          </div>

          <div class="mb-3">
            <label for="constraints.video.frameRate.max" class="form-label">constraints.video.frameRate.max</label>
            <input type="text" class="form-control" id="constraints.video.frameRate.max">
            <div class="form-text">number</div>
        </div>
          
        <div class="mb-3">
            <label for="constraints.video.aspectRatio" class="form-label">constraints.video.aspectRatio</label>
            <input type="text" class="form-control" id="constraints.video.aspectRatio">
            <div class="form-text">number</div>
        </div>

        <div class="mb-3">
            <label for="maxFullResolutionParticipants" class="form-label">maxFullResolutionParticipants</label>
            <input type="text" class="form-control" id="maxFullResolutionParticipants">
            <div class="form-text">number : How many participants while in the tile view mode, before the receiving video quality is reduced from HD to SD.</div>
        </div>

        <div class="mb-3">
            <label for="disableSimulcast" class="form-label">disableSimulcast</label>
            <input type="text" class="form-control" id="disableSimulcast">
            <div class="form-text">boolean true / false</div>
        </div>

        
        <div class="mb-3">
            <label for="disableH264" class="form-label">disableH264</label>
            <input type="text" class="form-control" id="disableH264">
            <div class="form-text">boolean true / false</div>
        </div>


        <div class="mb-3">
            <label for="enableLayerSuspension" class="form-label">enableLayerSuspension</label>
            <input type="text" class="form-control" id="enableLayerSuspension">
            <div class="form-text">boolean true / false</div>
        </div>

        <div class="mb-3">
            <label for="disableRtx" class="form-label">disableRtx</label>
            <input type="text" class="form-control" id="disableRtx">
            <div class="form-text">true / false</div>
        </div>

        
        <div class="mb-3">
            <label for="channelLastN" class="form-label">channelLastN</label>
            <input type="text" class="form-control" id="channelLastN">
            <div class="form-text">number</div>
        </div>

        <button id="create-url" type="button" class="btn btn-primary">Create</button>
      </form>
      <div id="result" class="alert alert-success mt-4" role="alert">
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
